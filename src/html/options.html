<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BetaburLogin Options Page</title>
		<link rel="icon" href="../images/betaburlogin.png">
		<link rel="stylesheet" href="../css/options.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
	</head>
	<body class="options-page">
		<!-- Top panel -->
		<header id="top">
			<h1>BetaburLogin Options Page</h1>
			<!-- Tabs navigation -->
			<div id="tabs-buttons">
				<div class="tab-button"></div>
				<div id="general-tab-button" class="tab-button selected">General</div>
				<div id="login-tab-button" class="tab-button">Login</div>
				<div id="wire-tab-button" class="tab-button">Currency Send</div>
				<div id="event-tab-button" class="tab-button">Auto Event</div>
				<div id="interface-tab-button" class="tab-button">Interface</div>
				<div id="advanced-tab-button" class="tab-button">Advanced</div>
			</div>
		</header>

		<!-- Save/Cancel Changes buttons -->
		<div id="form-buttons">
			<button id="save-changes" type="button">
				<span class="circle"></span>
				<span>Save Changes</span>
			</button>
			<button id="cancel-changes" type="button">
				<span class="circle"></span>
				<span>Cancel Changes</span>
			</button>
		</div>
		<p id="form-buttons-output"></p>

		<!-- Settings, using <form> to enable validation -->
		<form id="settings">
			<table id="general" class="tab selected">
				<colgroup>
					<col id="general-col-1"> <!-- First column in the general table -->
					<col id="general-col-2"> <!-- Second column in the general table -->
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">General Settings</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="auto-stamina">Auto Stamina</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Automatically replenish stamina when under the minimum."></span>
						</td>
						<td>
							<input id="auto-stamina" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="min-stamina">Minimum Stamina</label>
						</td>
						<td>
							<input id="min-stamina" pattern="^\d+$" placeholder="Minimum Stamina" size=15>
						</td>
					</tr>
					<tr>
						<td>
							<label for="auto-quests">Auto Quests</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Automatically complete and start quests."></span>
						</td>
						<td>
							<input id="auto-quests" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="auto-house">Auto House</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Automatically build house items.&#10;&#10;The addon will first attempt to build a new room. If there are no new rooms to build, it will upgrade item tiers. If there are also no tier upgrades available, the addon will build the fastest item.&#10;&#10;Requires Alarm Clock."></span>
						</td>	
						<td>
							<input id="auto-house" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="auto-house-custom">Enable Custom Build</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Adds a field in the house screen which allows you to set a custom item to build instead of always building the quickest."></span>
						</td>
						<td>
							<input id="auto-house-custom" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="auto-harvestron">Auto Harvestron</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Automatically start Harvestron jobs.&#10;&#10;If the user cancels an Harvestron job manually, the addon will wait at least 60 seconds before sending the Harvestron again. This gives the user the opportunity to set the Harvestron to harvest another resource without the addon interfering with him.&#10;&#10;Requires Harvestron (obviously)."></span>
						</td>
						<td>
							<input id="auto-harvestron" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="auto-craft">Auto Craft</label>
							<span class="info" role="img" aria-label="info" data-tooltip="While crafting, automatically fill the crafting queue when under the minimum."></span>
						</td>
						<td>
							<input id="auto-craft" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="min-crafting-queue">Minimum Crafting Queue Items</label>
						</td>
						<td>
							<input id="min-crafting-queue" pattern="^\d+$" placeholder="Minimum Queue" size=15>
						</td>
					</tr>
					<tr>
						<td>
							<label for="resume-crafting">Craft on Finishing Queue</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Automatically start crafting again after finishing the queue.&#10;&#10;Sometimes needed since auto crafting might not work after disconnects. If this setting is on, the addon will resume crafting even after disconnects.&#10;&#10;Will only work if Auto Craft is also on."></span>
						</td>
						<td>
							<input id="resume-crafting" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="daily-crystals">Daily Crystals Amount</label>
							<span class="info" role="img" aria-label="info" data-tooltip="How many crystals to buy every day."></span>
						</td>
						<td>
							<input id="daily-crystals" pattern="^\d+$" placeholder="Crystals Amount" size=15>
							<div id="daily-crystals-text">Price: <span id="daily-crystals-price"></span></div>
						</td>
					</tr>
				</tbody>
			</table>

			<table id="login" class="tab">
				<colgroup>
					<col id="login-col-1">
					<col id="login-col-2">
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">Login Settings</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="main-account-name">Main Login Name<span class="required" data-tooltip="3-20 characters. Letters and numbers.">*</span></label>
							<span class="info" role="img" aria-label="info" data-tooltip="The name you use to log in with your main account.&#10;&#10;Might be different than your in-game username."></span>
						</td>
						<td>
							<input id="main-account-name" pattern="^[A-Za-z\d]{3,20}$" placeholder="Login Name" size="15" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="main-username">Main In-Game Name<span class="required" data-tooltip="3-20 characters. Only letters.">*</span></label>
							<span class="info" role="img" aria-label="info" data-tooltip="Your main account in-game username.&#10;&#10;Might be different than the name you use to log in."></span>
						</td>
						<td>
							<input id="main-username" pattern="^[A-Za-z]{3,20}$" placeholder="In-Game Name" size="15" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="login-pass">Login Password<span class="required" data-tooltip="6+ characters. Case sensitive.">*</span></label>
							<span class="warning" role="img" aria-label="warning" data-tooltip="Warning:&#10;The password is saved in plain text!&#10;&#10;Make sure it's different from passwords you use on other services, including live!"></span>
						</td>
						<td>
							<input id="login-pass" pattern=".{6,}" type="password" placeholder="Password" size=15 required>
						</td>
					</tr>
					<tr class="requires-containers">
						<td>
							<label for="alt-name-type">Name Pattern<span id="alt-name-type-required" class="required">*</span></label>
							<span class="info" role="img" aria-label="info" data-tooltip="The name pattern for your alts.&#10;&#10;Examples:&#10;Roman Numerals: &quot;altI&quot; and &quot;altii&quot;.&#10;Unique Names: &quot;altCraft&quot; and &quot;testAccount&quot;."></span>
						</td>
						<td>
							<select id="alt-name-type" required>
								<option value="" selected hidden>Select Name Pattern</option>
								<option value="roman">Roman Numerals</option>
								<option value="unique">Unique Names</option>
							</select>
						</td>
					</tr>
					<tr id="number" class="requires-containers">
						<td>
							<label for="alts-number">Number of Alts</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Number of alts, not including main account."></span>
						</td>
						<td>
							<input id="alts-number" pattern="^\d{1,3}$" placeholder="Number of Alts" size="24">
						</td>
					</tr>
					<tr id="alts-base-name" class="requires-containers">
						<td>
							<label for="alt-name">Alts Base Name</label>
							<span class="info" role="img" aria-label="info" data-tooltip="The base name for your alts.&#10;&#10;For example, if your alts are &quot;alti&quot; and &quot;altii&quot;, then the base name is &quot;alt&quot;."></span>
						</td>
						<td>
							<input id="alt-name" pattern="^[A-Za-z\d]{3,20}$" placeholder="Alt Base Name" size="24">
						</td>
					</tr>
					<tr id="alts-unique-names" class="requires-containers">
						<td>
							<label for="name-list">Unique Names List</label>
							<span class="info" role="img" aria-label="info" data-tooltip="List of the names of your alts, sperated by commas and spaces.&#10;&#10;Example: &quot;altFish, altTwo, WeirdName, myAlt&quot;."></span>
						</td>
						<td>
							<input id="name-list" pattern="^[A-Za-z\d, ]{3,}$" placeholder="Unique Names List" size="24">
						</td>
					</tr>
				</tbody>
			</table>

			<table id="wire" class="tab requires-containers">
				<colgroup>
					<col id="wire-col-1">
					<col id="wire-col-2">
					<col id="wire-col-3">
				</colgroup>
				<thead>
					<tr>
						<th colspan="3">
							Currency Send Settings
							<span class="title-info" aria-label="info" data-tooltip="Currency sending controls.&#10;&#10;Left column: Enable or disable sending of the currency.&#10;Middle column: Name of the currency.&#10;Right column: Amount of said currency to be kept when sending this currency.&#10;&#10;For example, if you checked the checkbox on the &quot;Crystals&quot; row, and typed &quot;100&quot; in the input box to the right, the alts will send their crystals, but will always keep at least 100 crystals on them."></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="checkbox-td">
							<input id="auto-wire" type="checkbox">
						</td>
						<td colspan="2">
							<label for="auto-wire">Auto Wire to Main Account Every</label>
							<select id="wire-frequency">
								<option value="1440">24 Hours</option>
								<option value="300">5 Hours</option>
								<option value="60" selected="selected">Hour</option>
								<option value="5">5 Minutes</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="crystals-send" type="checkbox">
						</td>
						<td>
							<label for="crystals-send">Crystals</label>
						</td>
						<td>
							<input id="crystals-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="platinum-send" type="checkbox">
						</td>
						<td>
							<label for="platinum-send">Platinum</label>
						</td>
						<td>
							<input id="platinum-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="gold-send" type="checkbox">
						</td>
						<td>
							<label for="gold-send">Gold</label>
						</td>
						<td>
							<input id="gold-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="crafting-materials-send" type="checkbox">
						</td>
						<td>
							<label for="crafting-materials-send">Crafting Materials</label>
						</td>
						<td>
							<input id="crafting-materials-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="gem-fragments-send" type="checkbox">
						</td>
						<td>
							<label for="gem-fragments-send">Gem Fragments</label>
						</td>
						<td>
							<input id="gem-fragments-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="food-send" type="checkbox">
						</td>
						<td>
							<label for="food-send">Food</label>
						</td>
						<td>
							<input id="food-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="wood-send" type="checkbox">
						</td>
						<td>
							<label for="wood-send">Wood</label>
						</td>
						<td>
							<input id="wood-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="iron-send" type="checkbox">
						</td>
						<td>
							<label for="iron-send">Iron</label>
						</td>
						<td>
							<input id="iron-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="stone-send" type="checkbox">
						</td>
						<td>
							<label for="stone-send">Stone</label>
						</td>
						<td>
							<input id="stone-keep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
				</tbody>
			</table>

			<table id="event" class="tab">
				<colgroup>
					<col id="event-col-1">
					<col id="event-col-2">
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">
							Auto Event Settings
							<span class="title-info" aria-label="info" data-tooltip="Auto event controls.&#10;&#10;Enter the names, sperated by commas and spaces, to the right of the corresponding tradeskill.&#10;&#10;For example, if you want your alts named &quot;altI&quot; and &quot;altII&quot; to fish in the event, enter &quot;altI, altII&quot; next to the word &quot;Fishing&quot;."></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="auto-event">Join Events</label>
							<span class="info" role="img" aria-label="info" data-tooltip="To automatically join Events, you first have to add all the users that you want to join events to the special event channel. Ask in main chat if you do not know how to do this.&#10;&#10;After you are in the channel, any player can initate an event by typing in the channel chat &quot;InitEvent&quot;."></span>
						</td>
						<td>
							<input id="auto-event" type="checkbox">
						</td>
					</tr>
					<tr>
						<td>
							<label for="attack-at">Attack At</label>
							<span class="info" role="img" aria-label="info" data-tooltip="When automatically joining event, switch to battle when this number of minutes are left.&#10;&#10;For example, if you type 5, you will automatically attack the event boss when there are only 5 minutes left.&#10;&#10;0 to disable."></span>
						</td>
						<td>
							<!-- Only accept numbers between 0 and 15 -->
							<input id="attack-at" pattern="(^0?\d$)|(^1[0-5]$)" placeholder="Minutes" size="6"> Minutes Left
						</td>
					</tr>
					<tr>
						<td>
							<label for="fishing">Fishing</label>
						</td>
						<td>
							<input id="fishing" pattern="^[A-Za-z\d, ]{3,}$" placeholder="Fishing" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="woodcutting">Woodcutting</label>
						</td>
						<td>
							<input id="woodcutting" pattern="^[A-Za-z\d, ]{3,}$" placeholder="Woodcutting" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="mining">Mining</label>
						</td>
						<td>
							<input id="mining" pattern="^[A-Za-z\d, ]{3,}$" placeholder="Mining" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="stonecutting">Stonecutting</label>
						</td>
						<td>
							<input id="stonecutting" pattern="^[A-Za-z\d, ]{3,}$" placeholder="Stonecutting" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="crafting">Crafting</label>
						</td>
						<td>
							<input id="crafting" pattern="^[A-Za-z\d, ]{3,}$" placeholder="Crafting" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="carving">Carving</label>
						</td>
						<td>
							<input id="carving" pattern="^[A-Za-z\d, ]{3,20}$" placeholder="Carving" size="24">
						</td>
					</tr>
				</tbody>
			</table>

			<table id="interface" class="tab">
				<colgroup>
					<col id="interface-col-1">
					<col id="interface-col-2">
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">
							Interface Settings
							<span class="title-info" role="img" aria-label="info" data-tooltip="BetaburLogin makes some interface changes, like adding buttons. You can choose which ones you want here."></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th class="th-small" colspan="2">Live Login Page</th>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="add-open-tabs" type="checkbox">
						</td>
						<td>
							<label for="add-open-tabs">Add Open Beta Tabs Button</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Adds an &quot;Open Beta Tabs&quot; button to the Live login page.&#10;&#10;Clicking the button will open Beta login pages in new tabs, according to the number of alts you have.&#10;&#10;Reload login page to apply changes."></span>
						</td>
					</tr>
					<tr>
						<th class="th-small" colspan="2">Beta Login Page</th>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="add-login-alts" type="checkbox">
						</td>
						<td>
							<label for="add-login-alts">Add Login All Alts Button</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Add a &quot;Login All Alts&quot; button to the Beta login page.&#10;&#10;Clicking the button will login all of your alts.&#10;&#10;Reload login page to apply changes."></span>
						</td>
					</tr>
					<tr>
						<th class="th-small" colspan="2">Beta Game Page</th>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="append-name" type="checkbox">
						</td>
						<td>
							<label for="append-name">Add Username Next to Room Name</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Adds the username next to the room name to help see it easily."></span>
						</td>
					</tr>
					<tr class="requires-containers">
						<td class="checkbox-td">
							<input id="alt-jump-button" type="checkbox">
						</td>
						<td>
							<label for="alt-jump-button">Add Jump Mobs Button for Alts</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Adds a &quot;Jump Mobs&quot; button to the mob selection screen on alts.&#10;&#10;Fill a number on the left and click the button to make all of your alts jump up the number of mobs specified.&#10;&#10;Can also be used with negative values to jump down."></span>
						</td>
					</tr>
					<tr class="requires-containers">
						<td class="checkbox-td">
							<input id="alt-spawn-button" type="checkbox">
						</td>
						<td>
							<label for="alt-spawn-button">Add Spawn Gems Button for Alts</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Adds a &quot;Spawn For All Alts&quot; button to the spawn gems screen on alts.&#10;&#10;Clicking the button will spawn the currently selected gems for all alts.&#10;&#10;Close and reopen the gem spawn interface to apply changes."></span>
						</td>
					</tr>
					<tr>
						<td class="checkbox-td">
							<input id="wire-button" type="checkbox">
						</td>
						<td>
							<label for="wire-button">Add Request Currency Button</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Adds a &quot;Request Currency&quot; button on all users.&#10;&#10;Clicking the button will cause all other users to send their excess currencies (according to the currency send settings) to the asking user."></span>
						</td>
					</tr>
					<tr>
						<td>
							<input id="remove-effects" type="checkbox">
						</td>
						<td>
							<label for="remove-effects">Remove Effects Box</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Removes the &quot;Effects&quot; box under the battle stats section."></span>
						</td>
					</tr>
				</tbody>
			</table>

			<table id="advanced" class="tab">
				<colgroup>
					<col id="advanced-col-1">
					<col id="advanced-col-2">
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">Advanced Settings</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="verbose">Verbose Logging</label>
							<span class="info" role="img" aria-label="info" data-tooltip="If checked, the addon will log more things to the console.&#10;This is useful for debugging."></span>
						</td>
						<td>
							<input id="verbose" type="checkbox" size="15">
						</td>
					</tr>
					<tr>
						<td>
							<label for="custom-css">CSS Styles</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Betaburlogin will add some CSS code to make the game look better. If you want, you can change that code here."></span>
						</td>
						<td>
							<div id="css-div">
								<textarea id="custom-css" spellcheck="false" autocomplete="off" rows="10" cols="22"></textarea>
								<button id="reset-css" type="button">
									<span class="circle"></span>
									<span>Reset to default</span>
								</button>
							</div>
						</td>
					</tr>
					<tr id="containers-tr" class="requires-containers">
						<td>
							Containers
							<span class="info" role="img" aria-label="info" data-tooltip="You can choose which containers the addon will use here.&#10;&#10;Auto means that the first n containers will be used, where n is the number of alts you have."></span>
						</td>
						<td>
							<input id="containers-auto" type="checkbox">
							<label for="containers-auto">Auto</label>
							<div id="containers"></div>
						</td>
					</tr>
					<tr>
						<td>
							<label>Event channel ID</label>
							<span class="info" role="img" aria-label="info" data-tooltip="Listen to the channel with this ID.&#10;&#10;Typing &quot;InitEvent&quot; in this channel will init a regular event, and typing &quot;MainEvent&quot; will init an event in which only main accounts will attack."></span>
						</td>
						<td>
							<input id="event-channel-id" pattern="^\d+$" placeholder="Channel ID" size="15">
						</td>
					</tr>
				</tbody>
			</table>
		</form>

		<script src="../js/options.js"></script>
