<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Betaburlogin Management Panel</title>
		<link rel="stylesheet" href="../css/options-page.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
	</head>
	<body id="browser-action">
		<h2>Betaburlogin<img id="settings-icon" src="../images/settings.svg" alt="all settings"></h2>

		<table>
			<tr>
				<th colspan="4">Automation</th>
			</tr>
			<tr>
				<td class="checkbox-td">
					<input id="auto-quests" type="checkbox" data-setting="autoQuests">
				</td>
				<td>
					<label for="auto-quests">Quests</label>
				</td>
				<td class="checkbox-td">
					<input id="auto-climb" type="checkbox" data-setting="autoClimb.climb">
				</td>
				<td>
					<label for="auto-climb">Climb</label>
				</td>
			</tr>
			<tr>
				<td class="checkbox-td">
					<input id="auto-house" type="checkbox" data-setting="autoHouse">
				</td>
				<td>
					<label for="auto-house">House</label>
				</td>
				<td class="checkbox-td">
					<input id="auto-harvestron" type="checkbox" data-setting="autoHarvestron">
				</td>
				<td>
					<label for="auto-harvestron">Harvestron</label>
				</td>
			</tr>
			<tr>
				<td class="checkbox-td">
					<input id="auto-craft" type="checkbox" data-setting="autoCraft">
				</td>
				<td>
					<label for="auto-craft">Craft</label>
				</td>
				<td class="checkbox-td">
					<input id="auto-carve" type="checkbox" data-setting="autoCarve">
				</td>
				<td>
					<label for="auto-carve">Carve</label>
				</td>
			</tr>
		</table>

		<script src="../js/background/browser-action.js"></script>
	</body>
</html>
