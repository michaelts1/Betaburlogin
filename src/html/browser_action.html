<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BetaburLogin Management Panel</title>
		<link rel="stylesheet" href="../css/options.css">
		<script src="../js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<h2>Betabur Login<img id="settings-icon" src="../images/settings.svg" alt="all settings"></h2>

		<table>
			<tbody>
				<tr>
					<td class="checkbox-td">
						<input id="auto-quests" type="checkbox">
					</td>
					<td>
						<label for="auto-quests">Auto Quests</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-house" type="checkbox">
					</td>
					<td>
						<label for="auto-house">Auto House</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-harvestron" type="checkbox">
					</td>
					<td>
						<label for="auto-harvestron">Auto Harvestron</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-craft" type="checkbox">
					</td>
					<td>
						<label for="auto-craft">Auto Crafting Queue</label>
					</td>
				</tr>
			</tbody>
		</table>

		<script src="../js/browser_action.js"></script>
	</body>
</html>
