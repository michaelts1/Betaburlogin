<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>BetaburLogin Management Panel</title>
		<link rel="stylesheet" href="../css/options.css">
		<script src="../js/jquery-3.5.1.min.js"></script>
	</head>
	<body id="browser-action">
		<h2>Betabur Login<img id="settings-icon" src="../images/settings.svg" alt="all settings"></h2>

		<table>
			<tbody>
				<tr>
					<td class="checkbox-td">
						<input id="auto-quests" type="checkbox" data-setting="autoQuests">
					</td>
					<td>
						<label for="auto-quests">Auto Quests</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-house" type="checkbox" data-setting="autoHouse">
					</td>
					<td>
						<label for="auto-house">Auto House</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-harvestron" type="checkbox" data-setting="autoHarvestron">
					</td>
					<td>
						<label for="auto-harvestron">Auto Harvestron</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-craft" type="checkbox" data-setting="autoCraft">
					</td>
					<td>
						<label for="auto-craft">Auto Craft</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="auto-carve" type="checkbox" data-setting="autoCarve">
					</td>
					<td>
						<label for="auto-carve">Auto Carve</label>
					</td>
				</tr>
			</tbody>
		</table>
	</body>

	<script src="../js/background/browser-action.js"></script>
</html>
