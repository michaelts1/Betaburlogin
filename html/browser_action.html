<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/options.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<h2>Betabur Login<img id="settings-icon" src="../images/settings.svg" alt="all settings"></h2>

		<table>
			<tbody>
				<tr>
					<td class="checkbox-td">
						<input id="doQuests" type="checkbox">
					</td>
					<td>
						<label for="doQuests">Auto quests</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="doBuildingAndHarvy" type="checkbox">
					</td>
					<td>
						<label for="doBuildingAndHarvy">Auto construction and Harvestron</label>
					</td>
				</tr>
				<tr>
					<td class="checkbox-td">
						<input id="doCraftQueue" type="checkbox">
					</td>
					<td>
						<label for="doCraftQueue">Auto crafting queue</label>
					</td>
				</tr>
			</tbody>
		</table>

		<script src="../js/browser_action.js"></script>
	</body>
</html>
