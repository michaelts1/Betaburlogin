<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Betabur Login Options Page</title>
		<link rel="stylesheet" type="text/css" href="../css/options.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
	</head>
	<body id="optionsPage">
		<h1>Betabur Login Options Page</h1>

		<table>
			<thead>
				<tr>
					<th colspan="2">
						<h2>General Settings</h2>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						Main Account Login Name
						<span class="info" aria-tooltip="Info" data-tooltip="The name you use to log in.&#13;&#10;Might be different than your in-game username."></span>
					</td>
					<td>
						<input id="mainAccountName" pattern="^[A-z\d]{3,20}$" placeholder="Main Account Login Name" size="15">
					</td>
				</tr>
				<tr>
					<td>
						Main Account In-Game Name
						<span class="info" aria-tooltip="Info" data-tooltip="Your in-game username.&#13;&#10;Might be different than the name you use to log in.&#13;&#10;Case sensitive."></span>
					</td>
					<td>
						<input id="mainUsername" pattern="^[A-z\d]{3,20}$" placeholder="Main Account In-Game Name" size="15">
					</td>
				</tr>
				<tr>
					<td>
						Login Password
						<span class="warning" aria-tooltip="warning" data-tooltip="Warning:&#13;&#10;The password is saved in plain text!&#13;&#10;Make sure it's different from passwords you use on other services, including live!"></span>
					</td>
					<td>
						<input id="loginPass" pattern="^.+" type="password" placeholder="Password" size=15>
					</td>
				</tr>
				<tr>
					<td>
						Minimum Crafting Queue
						<span class="info" aria-tooltip="Info" data-tooltip="If there are less items in the queue than this number, it will be automatically filled."></span>
					</td>
					<td>
						<input id="minCraftingQueue" pattern="^\d+$" placeholder="Minimum Queue" size=15>
					</td>
				</tr>
				<tr>
					<td>
						Daily Crystals Amount
						<span class="info" aria-tooltip="Info" data-tooltip="How many crystals to buy every day."></span>
					</td>
					<td>
						<input id="dailyCrystals" pattern="^\d+$" placeholder="Crystals Amount" size=15>
						<div>Price: <span id="dailyCrystalsPrice"></span></div>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table>
			<colgroup>
				<col id="secondTableFirstColumn">
				<col>
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th colspan=3>
						<h2>
							Currency Send Settings
							<span id="currencySendInfo" aria-tooltip="Info" data-tooltip="Currency sending controls.&#13;&#10;Left column: Enable or disable sending of the currency.&#13;&#10;Middle column: Name of the currency.&#13;&#10;Right column: Amount of said currency to be kept when sending this currency.&#13;&#10;&#13;&#10;For example, if you marked the checkbox on the &quot;Crystals&quot; row, and typed &quot;100&quot; in the input box to the right, the alts will send their crystals when requested, but will always keep at least 100 crystals on them."></span>
						</h2>
						
					</th>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="crystalsSend" type="checkbox">
					</td>
					<td>
						<label for="crystalsSend">Crystals</label>
					</td>
					<td>
						<input id="crystalsKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to Keep" size=15>
					</td>
				</tr>
					<td class="checkboxtd">
						<input id="platinumSend" type="checkbox">
					</td>
					<td>
						<label for="platinumSend">Platinum</label>
					</td>
					<td>
						<input id="platinumKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to Keep" size=15>
					</td>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="goldSend" type="checkbox">
					</td>
					<td>
						<label for="goldSend">Gold</label>
					</td>
					<td>
						<input id="goldKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to Keep" size=15>
					</td>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="crafting_materialsSend" type="checkbox">
					</td>
					<td>
						<label for="crafting_materialsSend">Crafting Materials</label>
					</td>
					<td>
						<input id="crafting_materialsKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to Keep" size=15>
					</td>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="gem_fragmentsSend" type="checkbox">
					</td>
					<td>
						<label for="gem_fragmentsSend">Gem Fragments</label>
					</td>
					<td>
						<input id="gem_fragmentsKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to Keep" size=15>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table>
			<tbody>
				<tr>
					<th colspan=2>
						<h2>Alt Settings</h2>
					</th>
				</tr>
				<tr>
					<td>
						Name Pattern
						<span class="info" aria-tooltip="Info" data-tooltip="The name pattern for your alts.&#13;&#10Examples:&#13;&#10Roman Numerals Upper Case: &quot;altI&quot; and &quot;altII&quot;.&#13;&#10Roman Numerals Lower Case: &quot;alti&quot; and &quot;altii&quot;.&#13;&#10Unique Names: &quot;altCraft&quot; and &quot;testAccount&quot;."></span>
					</td>
					<td>
						<select id="altNameType">
							<option value="" selected="selected">Select Name Pattern</option>
							<option value="romanCaps">Roman Numerals Upper Case</option>
							<option value="roman">Roman Numerals Lower Case</option>
							<option value="unique">Unique Names</option>
						</select>
					</td>
				</tr>
				<tr id="number">
					<td>
						Number of Alts
						<span class="info" aria-tooltip="Info" data-tooltip="Number of alts, not including main account."></span>
					</td>
					<td>
						<input id="altsNumber" pattern="^\d{1,3}$" placeholder="Number of Alts" size="24">
					</td>
				</tr>
				<tr id="altsBaseName">
					<td>
						Alts Base Name
						<span class="info" aria-tooltip="Info" data-tooltip="The base name for your alts.&#13;&#10;For example, if your alts are &quot;alti&quot; and &quot;altii&quot;, then the base name is &quot;alt&quot;."></span>
					</td>
					<td>
						<input id="altName" pattern="^[A-z\d]{3,20}$" placeholder="Alt Base Name" size="24">
					</td>
				</tr>
				<tr id="altsUniqueNames">
					<td>
						Unique Names List
						<span class="info" aria-tooltip="Info" data-tooltip="List of the names for your alts, sperated by commas without spaces.&#13;&#10;Example: &quot;altFish,altTwo,WeirdName,myAlt&quot;.&#13&#10Case sensitive."></span>
					</td>
					<td>
						<input id="namesList" pattern="^[A-z\d, ]{3,20}$" placeholder="Unique Names List" size="24">
					</td>
				</tr>
			</tbody>
		</table>
		
		<div id="formButtons">
		  <div class="button" id="saveChanges">
			<div id="circle"></div>
			<span class="link-spanner"></span>
			<a href="#!">Save Changes</a>
		  </div>
		  <div class="button" id="cancelChanges">
			<div id="circle"></div>
			<span class="link-spanner"></span>
			<a href="#!">Cancel Changes</a>
		  </div>
		</div>
		<p id="formButtonsOutput"></p>
		
		<script src="../js/options.js"></script>
	</body>
</html>
