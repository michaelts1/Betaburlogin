<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Betabur Login Options Page</title>
		<link rel="stylesheet" type="text/css" href="../css/options.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
	</head>
	<body id="optionsPage">
		<h1>Betabur Login Options Page</h1>

		<table>
			<thead>
				<tr>
					<th colspan="2">
						<h2>General Settings</h2>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						Main account login name
						<span class="info" aria-tooltip="Info" data-tooltip="The name you use to log in.&#13;Might be different than your in-game username."></span>
					</td>
					<td>
						<input id="mainAccountName" pattern="^[A-z\d]{3,20}$" placeholder="Main account login name" size="15">
					</td>
				</tr>
				<tr>
					<td>
						Main account in-game name
						<span class="info" aria-tooltip="Info" data-tooltip="Your in-game username.&#13;Might be different than the name you use to log in."></span>
					</td>
					<td>
						<input id="mainUsername" pattern="^[A-z\d]{3,20}$" placeholder="Main account in-game name" size="15">
					</td>
				</tr>
				<tr>
					<td>
						Number of alts
						<span class="info" aria-tooltip="Info" data-tooltip="Number of alts, not including main account."></span>
					</td>
					<td>
						<input id="altsNumber" pattern="^\d{1,3}$" placeholder="Number of alts" size=15>
					</td>
				</tr>
				<tr class="altRelated">
					<!--
					<td>
						Select login method
					</td>
					<td>
						<select>
							<option value="roman" selected="selected">Roman numerals</option>
							<option value="latin">Latin numerals</option>
							<option value="unique">Unique names</option>
						</select>
					</td>
					-->
					<td>
						Alts base name
						<span class="info" aria-tooltip="Info" data-tooltip="The base name for your alts.&#013;For example, if your alts are &quot;michaeltsi&quot; and &quot;michaeltsii&quot; then the base name is &quot;michaelts&quot;."></span>
					</td>
					<td>
						<input id="altName" pattern="^[A-z\d]{3,20}$" placeholder="Alt base name" size=15>
					</td>
				</tr>
				<tr>
					<td>
						login password
						<span class="warning" aria-tooltip="warning" data-tooltip="Warning: Password is saved in plain text! Make sure it's different from passwords you use on other services, including live!"></span>
					</td>
					<td>
						<input id="loginPass" pattern="^.+" type="password" placeholder="Password" size=15>
					</td>
				</tr>
				<tr>
					<td>
						Minimum crafting queue
						<span class="info" aria-tooltip="Info" data-tooltip="If there are less items in the queue than this numbers, it will be automatically filled."></span>
					</td>
					<td>
						<input id="minCraftingQueue" pattern="^\d+$" placeholder="Minimum queue" size=15>
					</td>
				</tr>
				<tr>
					<td>
						Daily crystals amount
						<span class="info" aria-tooltip="Info" data-tooltip="How many crystals will be bought every day."></span>
					</td>
					<td>
						<input id="dailyCrystals" pattern="^\d+$" placeholder="Crystals amount" size=15>
						<div>Price: <span id="dailyCrystalsPrice"></span></div>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table>
			<colgroup>
				<col id="secondTableFirstColumn">
				<col>
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th colspan=3>
						<h2>Currency Send Settings</h2>
					</th>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="crystalsSend" type="checkbox">
					</td>
					<td>
						<label for="crystalsSend">Crystals</label>
					</td>
					<td>
						<input id="crystalsKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to keep" size=15>
					</td>
				</tr>
					<td class="checkboxtd">
						<input id="platinumSend" type="checkbox">
					</td>
					<td>
						<label for="platinumSend">Platinum</label>
					</td>
					<td>
						<input id="platinumKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to keep" size=15>
					</td>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="goldSend" type="checkbox">
					</td>
					<td>
						<label for="goldSend">Gold</label>
					</td>
					<td>
						<input id="goldKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to keep" size=15>
					</td>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="crafting_materialsSend" type="checkbox">
					</td>
					<td>
						<label for="crafting_materialsSend">Crafting Materials</label>
					</td>
					<td>
						<input id="crafting_materialsKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to keep" size=15>
					</td>
				</tr>
				<tr>
					<td class="checkboxtd">
						<input id="gem_fragmentsSend" type="checkbox">
					</td>
					<td>
						<label for="gem_fragmentsSend">Gem Fragments</label>
					</td>
					<td>
						<input id="gem_fragmentsKeep" pattern="^\d+\.?\d*[kKmMbBtT]?$" placeholder="Amount to keep" size=15>
					</td>
				</tr>
			</tbody>
		</table>
		
		<div id="formButtons">
		  <div class="button" id="saveChanges">
			<div id="circle"></div>
			<span class="link-spanner"></span>
			<a href="#!">Save Changes</a>
		  </div>
		  <div class="button" id="cancelChanges">
			<div id="circle"></div>
			<span class="link-spanner"></span>
			<a href="#!">Cancel Changes</a>
		  </div>
		</div>
		<p id="formButtonsOutput"></p>
		
		<script src="../js/options.js"></script>
	</body>
</html>
