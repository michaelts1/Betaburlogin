<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Betabur Login Options Page</title>
		<link rel="stylesheet" href="../css/options.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
	</head>
	<body class="optionsPage">
		<div id="top">
			<h1>Betabur Login Options Page</h1>
			<div id="tabsButtons">
				<div class="tabButton"></div>
				<div id="generalTabButton" class="tabButton selected">General</div>
				<div id="wireTabButton" class="tabButton">Currency Send</div>
				<div id="eventTabButton" class="tabButton">Auto Event</div>
				<div id="altTabButton" class="tabButton">Alts</div>
				<div id="advancedTabButton" class="tabButton">Advanced</div>
			</div>
		</div>

		<div id="formButtons">
			<button id="saveChanges" type="button">
				<span class="circle"></span>
				<span>Save Changes</span>
			</button>
			<button id="cancelChanges" type="button">
				<span class="circle"></span>
				<span>Cancel Changes</span>
			</button>
		</div>
		<p id="formButtonsOutput"></p>

		<form id="settings">
			<table id="general" class="tab selected">
				<colgroup>
					<col id="col_1_1"> <!--first column in the first table-->
					<col id="col_1_2"> <!--second column in the first table-->
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">
							General Settings
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="mainAccountName">Main Login Name<span class="required" data-tooltip="3-20 characters. Letters and numbers. Case sensitive.">*</span></label>
							<span class="info" role="img" aria-label="Info" data-tooltip="The name you use to log in with your main account.&#10;Might be different than your in-game username."></span>
						</td>
						<td>
							<input id="mainAccountName" pattern="^[A-z\d]{3,20}$" placeholder="Login Name" size="15" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="mainUsername">Main In-Game Name<span class="required" data-tooltip="3-20 characters. Only letters. Case sensitive.">*</span></label>
							<span class="info" role="img" aria-label="Info" data-tooltip="Your main account in-game username.&#10;Might be different than the name you use to log in."></span>
						</td>
						<td>
							<input id="mainUsername" pattern="^[A-z]{3,20}$" placeholder="In-Game Name" size="15" required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="loginPass">Login Password<span class="required" data-tooltip="6+ characters. Case sensitive.">*</span></label>
							<span class="warning" role="img" aria-label="warning" data-tooltip="Warning:&#10;The password is saved in plain text!&#10;Make sure it's different from passwords you use on other services, including live!"></span>
						</td>
						<td>
							<input id="loginPass" pattern="^.{6,}" type="password" placeholder="Password" size=15 required>
						</td>
					</tr>
					<tr>
						<td>
							<label for="minCraftingQueue">Minimum Crafting Queue</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="If there are less items in the queue than this number, it will be automatically filled."></span>
						</td>
						<td>
							<input id="minCraftingQueue" pattern="^\d+$" placeholder="Minimum Queue" size=15>
						</td>
					</tr>
					<tr>
						<td>
							<label for="dailyCrystals">Daily Crystals Amount</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="How many crystals to buy every day."></span>
						</td>
						<td>
							<input id="dailyCrystals" pattern="^\d+$" placeholder="Crystals Amount" size=15>
							<div>Price: <span id="dailyCrystalsPrice"></span></div>
						</td>
					</tr>
				</tbody>
			</table>

			<table id="wire" class="tab">
				<colgroup>
					<col id="col_2_1">
					<col id="col_2_2">
					<col id="col_2_3">
				</colgroup>
				<tbody>
					<tr>
						<th colspan=3>
							Currency Send Settings
							<span class="titleInfo" aria-label="Info"></span>
						</th>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="autoWire" type="checkbox">
						</td>
						<td colspan="2">
							<label for="autoWire">Auto Wire to Main Account Every</label>
							<select id="wireFrequency">
								<option value="1440">24 Hours</option>
								<option value="300">5 Hours</option>
								<option value="60" selected="selected">Hour</option>
								<option value="5">5 Minutes</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="crystalsSend" type="checkbox">
						</td>
						<td>
							<label for="crystalsSend">Crystals</label>
						</td>
						<td>
							<input id="crystalsKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="platinumSend" type="checkbox">
						</td>
						<td>
							<label for="platinumSend">Platinum</label>
						</td>
						<td>
							<input id="platinumKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="goldSend" type="checkbox">
						</td>
						<td>
							<label for="goldSend">Gold</label>
						</td>
						<td>
							<input id="goldKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="crafting_materialsSend" type="checkbox">
						</td>
						<td>
							<label for="crafting_materialsSend">Crafting Materials</label>
						</td>
						<td>
							<input id="crafting_materialsKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="gem_fragmentsSend" type="checkbox">
						</td>
						<td>
							<label for="gem_fragmentsSend">Gem Fragments</label>
						</td>
						<td>
							<input id="gem_fragmentsKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="foodSend" type="checkbox">
						</td>
						<td>
							<label for="foodSend">Food</label>
						</td>
						<td>
							<input id="foodKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="woodSend" type="checkbox">
						</td>
						<td>
							<label for="woodSend">Wood</label>
						</td>
						<td>
							<input id="woodKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="ironSend" type="checkbox">
						</td>
						<td>
							<label for="ironSend">Iron</label>
						</td>
						<td>
							<input id="ironKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
					<tr>
						<td class="checkboxtd">
							<input id="stoneSend" type="checkbox">
						</td>
						<td>
							<label for="stoneSend">Stone</label>
						</td>
						<td>
							<input id="stoneKeep" pattern="^\d+\.?\d*[kKmMbBtTqQ]?$" placeholder="Amount to Keep" size=15>
						</td>
					</tr>
				</tbody>
			</table>

			<table id="event" class="tab">
				<colgroup>
					<col id="col_3_1">
					<col id="col_3_2">
				</colgroup>
				<tbody>
					<tr>
						<th colspan="2">
							Auto Event Settings
							<span class="titleInfo" aria-label="Info" data-tooltip="Auto event controls.&#10;Enter the names, sperated with commas and spaces, in the input boxes to the right of the corresponding tradeskill.&#10;&#10;For example, if you want your alts named &quot;altI&quot; and &quot;altII&quot; to fish in the event, enter &quot;altI, altII&quot; in the input box next to the word &quot;Fishing&quot;"></span>
						</th>
					</tr>
					<tr>
						<td>
							<label for="fishing">Fishing</label>
						</td>
						<td>
							<input id="fishing" pattern="^[A-z\d, ]{3,}$" placeholder="Fishing" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="woodcutting">Woodcutting</label>
						</td>
						<td>
							<input id="woodcutting" pattern="^[A-z\d, ]{3,}$" placeholder="Woodcutting" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="mining">Mining</label>
						</td>
						<td>
							<input id="mining" pattern="^[A-z\d, ]{3,}$" placeholder="Mining" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="stonecutting">Stonecutting</label>
						</td>
						<td>
							<input id="stonecutting" pattern="^[A-z\d, ]{3,}$" placeholder="Stonecutting" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="crafting">Crafting</label>
						</td>
						<td>
							<input id="crafting" pattern="^[A-z\d, ]{3,}$" placeholder="Crafting" size="24">
						</td>
					</tr>
					<tr>
						<td>
							<label for="carving">Carving</label>
						</td>
						<td>
							<input id="carving" pattern="^[A-z\d, ]{3,20}$" placeholder="Carving" size="24">
						</td>
					</tr>
				</tbody>
			</table>

			<table id="alt" class="tab">
				<colgroup>
					<col id="col_4_1">
					<col id="col_4_2">
				</colgroup>
				<tbody>
					<tr>
						<th colspan=2>
							Alt Settings
						</th>
					</tr>
					<tr>
						<td>
							<label for="altNameType">Name Pattern<span class="required">*</span></label>
							<span class="info" role="img" aria-label="Info" data-tooltip="The name pattern for your alts.&#10;Examples:&#10;Roman Numerals Upper Case: &quot;altI&quot; and &quot;altII&quot;.&#10;Roman Numerals Lower Case: &quot;alti&quot; and &quot;altii&quot;.&#10;Unique Names: &quot;altCraft&quot; and &quot;testAccount&quot;."></span>
						</td>
						<td>
							<select id="altNameType" required>
								<option value="" selected hidden>Select Name Pattern</option>
								<option value="roman">Roman Numerals</option>
								<option value="unique">Unique Names</option>
							</select>
						</td>
					</tr>
					<tr id="number">
						<td>
							<label for="altsNumber">Number of Alts</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="Number of alts, not including main account."></span>
						</td>
						<td>
							<input id="altsNumber" pattern="^\d{1,3}$" placeholder="Number of Alts" size="24">
						</td>
					</tr>
					<tr id="altsBaseName">
						<td>
							<label for="altName">Alts Base Name</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="The base name for your alts.&#10;For example, if your alts are &quot;alti&quot; and &quot;altii&quot;, then the base name is &quot;alt&quot;."></span>
						</td>
						<td>
							<input id="altName" pattern="^[A-z\d]{3,20}$" placeholder="Alt Base Name" size="24">
						</td>
					</tr>
					<tr id="altsUniqueNames">
						<td>
							<label for="namesList">Unique Names List</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="List of the names for your alts, sperated by commas and spaces.&#10;Example: &quot;altFish, altTwo, WeirdName, myAlt&quot;.&#10;Case sensitive."></span>
						</td>
						<td>
							<input id="namesList" pattern="^[A-z\d, ]{3,}$" placeholder="Unique Names List" size="24">
						</td>
					</tr>
				</tbody>
			</table>

			<table id="advanced" class="tab">
				<colgroup>
					<col id="col_5_1">
					<col id="col_5_2">
				</colgroup>
				<thead>
					<tr>
						<th colspan="2">
							Advanced Settings
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="verbose">Verbose Logging</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="If checked, the addon will log more things to the console.&#10;This is useful for debugging."></span>
						</td>
						<td>
							<input id="verbose" type="checkbox" size="15">
						</td>
					</tr>
					<tr>
						<td>
							<label for="customCSS">CSS Styles</label>
							<span class="info" role="img" aria-label="Info" data-tooltip="Betaburlogin will add some CSS code to make the game look better. If you want, you can change that code here."></span>
						</td>
						<td>
							<div id="CSSdiv">
								<textarea id="customCSS" spellcheck="false" autocomplete="off" rows="10" cols="22"></textarea>
								<button id="resetCSS" type="button">
									<span class="circle"></span>
									<span>Reset to default values</span>
								</button>
							</div>
						</td>
					</tr>
					<tr id="containerstr">
						<td>
							Containers
							<span class="info" role="img" aria-label="Info" data-tooltip="You can choose which containers the addon will use here.&#10;Auto means that the first n containers will be used, where n is the number of alts you have."></span>
						</td>
						<td>
							<input id="containersAuto" type="checkbox">
							<label for="containersAuto">Auto</label>
							<div id="containers"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</form>

		<script src="../js/options.js"></script>
	</body>
</html>
